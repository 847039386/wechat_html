<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wechat</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="wechat.css"/>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="wechat.js"></script>
</head>
<body>
    <div class="wechat_reset" >
        <div class="row">
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.create_parent_html(null)" >添加父级菜单</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.create_wechat_key({type :3 ,mainDom :'build_key'})" >添加关键字</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.create_wechat_key({type :3 ,mainDom :'build_userKey'})" >添加用户回复（#）</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.create_wechat_key({type :2 ,mainDom :'build_user' ,mainDomNumber : 1 , name : 'user_follow' ,selected :'user_follow'})" >添加关注</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.create_wechat_key({type :3 ,mainDom :'build_not' ,mainDomNumber : 1})" >用户找不到数据时。</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="console.log(wcm.build_json());console.log(JSON.stringify(wcm.build_json()))" >测试生成</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-success btn-sm" onclick="wcm.build()" >解析远程数据</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">提交数据</button></div>
        </div><br><br>
        <div id="wechat_reset"></div><br><br>
        <!--key值-->
        <h1>微信内设关键字</h1>
        <div class="wechat_bg wechat_parent_1" id="build_key"></div><br>
        <h1>用户关注</h1>
        <div class="wechat_bg wechat_parent_1" id="build_user"></div>
        <h1>用户回复关键字</h1>
        <div class="wechat_bg wechat_parent_1" id="build_userKey"></div>
        <h1>找不到数据时</h1>
        <div class="wechat_bg wechat_parent_1" id="build_not"></div>
    </div>





    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">同步后台</h4>
                </div>
                <div class="modal-body" id="wechat_post">
                    <div class="form-group">
                        <label for="wechat_password" class="control-label">密码:</label>
                        <input type="text" class="form-control" id="wechat_password" name="wechat_password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" onclick="wcm.post()">提交数据</button>
                </div>
            </div>
        </div>
    </div>




</body>
<script>
    var wcm = new wechatCM();
</script>
</html>
